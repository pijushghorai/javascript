<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Async JS</title>
</head>
<body>
    <h1>SetInterval</h1>
    <button id="start">Start</button>
    <button id="stop">Stop</button>
</body>
<script>
    // setInterval(function () {
    //     console.log('Pijush', Date.now());
    // }, 1000)

    let interval;

    const sayDate = (str) => {
        console.log(str, Date.now());
    }
    
    const intervalId = () => {
        interval = setInterval(sayDate, 1000, 'hii');
    }

    const intervalClear = () => {
        clearInterval(interval);
    } 

    document.querySelector('#start').addEventListener('click', intervalId)
    document.querySelector('#stop').addEventListener('click', intervalClear)




    


    

</script>
</html>
