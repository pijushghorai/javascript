<script>
    const myCalculetor = (num1, num2, opt) => {
        if (opt == "+") {
            return num1 + num2
        }
        else if (opt == "-") {
            return num1 - num2
        }
        else if (opt == "*") {
            return num1 * num2
        }
        else if (opt == "/") {
            return num1 / num2
        }
        else{
            return "You put wromg value, Plz try again"
        }
    }


    const oparetor = prompt("Select Oparetor [+, -, *, /]")
    const number1 = parseFloat(prompt("Enter first number"))
    const number2 = parseFloat(prompt("Enter second number"))

    const result = myCalculetor(number1, number2, oparetor)

    console.log(`Result ${number1} ${oparetor} ${number2} = ${result}`);

</script>
