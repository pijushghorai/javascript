<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit and remove elements in DOM</title>
    <style>
        body {
            background-color: #212121;
            color: white;
        }
    </style>
</head>
<body>
    <h1>Edit and remove elements in DOM</h1>

    <ul class="language ">
        <li>JavaScript</li>
    </ul>
    
</body>
<script>
    function addLanguage(langName) {
        const li = document.createElement("li")
        li.innerHTML = `${langName}`
        document.querySelector(".language").appendChild(li)
    }
    addLanguage("Paython")
    addLanguage("Java")


// optimized approch
    function addOptiLanguage(langName) {
        const li = document.createElement("li")
        li.appendChild(document.createTextNode(langName))
        document.querySelector(".language").appendChild(li)
    }

    addOptiLanguage("C++")
    addOptiLanguage("C")



    // edit values - 1
    const secLang = document.querySelector("li:nth-child(2)")
    // secLang.innerHTML = "Mojo"
    const newLi = document.createElement("li")
    newLi.textContent = "Mojo"
    secLang.replaceWith(newLi)

    // edit values - 2
    const firstLang = document.querySelector("li:first-child")
    firstLang.outerHTML = "<li>TypeScript</>"



    // remove
    const lastLang = document.querySelector("li:last-child")
    lastLang.remove()


</script>
</html>
