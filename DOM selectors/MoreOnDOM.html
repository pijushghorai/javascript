    function hello() {
        document.querySelector("#hellomessage").innerHTML = "Thanks for the click";
        document.querySelector("#hellobtn").style.backgroundColor = "yellow"
    }


    let count = 0;
    let value = document.getElementById("value");
    let btns = document.querySelectorAll(".btn");
    // console.log(value);
    // console.log(btns);
    btns.forEach(function (item) {
        item.addEventListener('click', function(val) {
            let style = val.currentTarget.classList;
            if (style.contains("increase")) {
                count = count + 1;
            } else if (style.contains("reset")) {
                count = 0;
            } else {
                count = count - 1;
            }

            if (count > 0) {
                value.style.color = "green"
            } else if (count < 0) {
                value.style.color = "red"
            } else {
                value.style.color = "yellow"
            }
            value.textContent = count;
        })
    })
